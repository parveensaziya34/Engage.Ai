<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engage.AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {%  load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #e8f0ef;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .user-info {
      display: flex;
      align-items: center;
      padding: 15px;
      position: relative;
    }

    .user-info .avatar {
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .notification-dot {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }

    .messages {
        padding: 5px 15px 0;
        margin-top: -10px;
    }


    .messages h2 {
      margin: 10px 0;
    }

    .message-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .bot-avatar {
      width: 40px;
      height: 40px;
    }

    /* Footer */
    .sidebar-footer {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      border-top: 1px solid #ccc;
    }

    .home-btn, .logout-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e9f1ef;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d948b;
      padding: 10px 20px;
      color: white;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-actions span {
      margin-left: 15px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .date-separator {
      background: #2d948b;
      color: white;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .chat-message .message-content {
      background: white;
      padding: 10px 14px;
      border-radius: 10px;
      margin-left: 10px;
      max-width: 60%;
      position: relative;
    }

    .timestamp {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
    }

    /* Input */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-weight: bold;
      background: transparent;
    }

    .clip, .emoji, .send {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <img src= "{% static 'avtar1.jpg' %}" alt="User" class="avatar" />
        <div>
          <h3>Pooja Mishra</h3>
          <p>@PoojaM</p>
        </div>
        <span class="notification-dot">üîî</span>
      </div>

      <div class="messages">
        <h2>Messages</h2>
        <div class="message-item">
          <img src="{% static 'ai.jpg' %}" alt="Bot" class="bot-avatar" />
          <div>
            <p><strong>Leads for Campaign CI00098</strong><br>created</p>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="home-btn">üè† Home</button>
        <button class="logout-btn">
            <button class="logout-btn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
              </button>
                </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="logo-area">
          <img src="{% static 'ai.jpg' %}" class="bot-avatar" />
          <h2>Engage.AI</h2>
        </div>
        <div class="chat-actions">
          <span>üìû</span>
          <span>üé•</span>
          <span>‚ãÆ</span>
        </div>
      </div>

      <div class="chat-body">
        <div class="date-separator">Today</div>

        <div class="chat-message bot">
          <img src="{% static 'ai.jpg' %}" class="bot-avatar" />
          <div class="message-content">
            Hi Pooja, How can I help you today.
            <div class="timestamp">3:17 PM</div>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <span class="clip">üìé</span>
        <input type="text" value="Count of customer with car insurance expiry in 30 days" readonly />
        <span class="emoji">üòä</span>
        <span class="send">‚û§</span>
      </div>
    </div>
  </div>
</body>
</html>
