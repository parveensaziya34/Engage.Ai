<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Engage.AI</title>
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/grey-wash-wall.png') repeat;
      background-size: cover;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
    }

    .form-section {
      flex: 1.5;
      padding: 90px;
      background-color: rgba(247, 247, 247, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-section {
      flex: 1.3;
      padding: 90px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-section h2,
    .welcome-box h2 {
      font-size: 48px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-section p,
    .welcome-box p {
      margin-bottom: 35px;
      color: #7f8c8d;
      font-style: italic;
      font-size: 20px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: 600;
      color: #34495e;
      font-size: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
      font-size: 18px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(85, 150, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 18px;
      background-color: #4a5568;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #036d8d;
    }

    .signin-text {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    .signin-link {
      color: #e74c3c;
      font-weight: bold;
      text-decoration: none;
    }

    .signin-link:hover {
      text-decoration: underline;
    }

    .image-section img {
      max-width: 500px;
      height: 500px;
      outline: 5px solid rgb(78, 181, 222);
      outline-offset: 10px;
      padding: 25px;
      object-fit: contain;
      animation: zoomInOut 4s ease-in-out infinite;
    }

    .image-section h3 {
      font-size: 44px;
      color: #2c3e50;
      margin-top: 40px;
    }

    .image-section p {
      font-size: 26px;
      color: #666;
      margin-top: 20px;
    }

    .highlight {
      color: red;
      font-weight: 600;
    }

    .website {
      font-size: 18px;
      margin-top: 30px;
      color: #888;
    }

    ul {
      list-style: none;
      padding: 15px;
      margin: 0;
    }

    ul li.error {
      color: #D64545;
      background-color: #fceaea;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #D64545;
      border-radius: 5px;
    }

    ul li.success {
      color: #2ECC71;
      background-color: #e6f9f0;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #2ECC71;
      border-radius: 5px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  {% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="container">
    <div class="form-section">
      <div class="welcome-box">
        <h2>WELCOME</h2>
        <p>Your journey to smarter engagement starts</p>
      </div>

      <form action="" method="post" id="signupForm" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Full Name</label>
        <input name="name" type="text" id="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

        <label for="email">E-Mail</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter password" required>

        <label for="confirm-password">Confirm Password</label>
        <input name="confirm_password" type="password" id="confirm-password" placeholder="Confirm password" required>

        <div id="password-match-error" style="color: red; font-size: 16px; margin-bottom: 10px;"></div>

        <label for="photo">Upload Photo</label>
        <input name="photo" type="file" id="photo" accept="image/*" />

        <button type="submit">Sign up</button>
      </form>

      <div class="signin-text">
        Already have an account? <a class="signin-link" href="{% url 'login_page' %}">Sign in here</a>
      </div>
    </div>

    <div class="image-section">
      <img src="{% static 'ai.png' %}" alt="AI Bot" />
      <h3>ENGAGE.AI</h3>
      <p>Smarter <span class="highlight">Conversations</span> for Better <span class="highlight">Leads</span></p>
      <p class="website">www.aSquare.com</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const passwordMatchError = document.getElementById('password-match-error');

      form.addEventListener('submit', function(event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
          passwordMatchError.textContent = 'Passwords do not match.';
          event.preventDefault();
        } else {
          passwordMatchError.textContent = '';
        }
      });
    });
  </script>
</body>
</html>
