
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Engage.AI</title>
{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        background: url('https://www.transparenttextures.com/patterns/grey-wash-wall.png') repeat;
        background-size: cover;
        height: 100vh;
    }

    .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(6px);
    }

    .form-section {
        flex: 1.5;
        padding: 60px;
        background-color: rgba(247, 247, 247, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .image-section {
        flex: 1.3;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-left: 1px solid #e0e0e0;
    }

    .form-section h2 {
        font-size: 32px;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .form-section p {
        margin-bottom: 20px;
        color: #7f8c8d;
        font-style: italic;
    }

    .welcome-box {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.8s ease;
    }

    .welcome-box h2 {
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 8px;
    }

    .welcome-box p {
        font-size: 16px;
        color: #7f8c8d;
        font-style: italic;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
        color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
        transition: box-shadow 0.3s;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(85, 150, 255, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #054789;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0073e6;
    }

    .signin-text {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
        animation: fadeInUp 1s ease;
    }

    .signin-link {
        color: #e74c3c;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s;
    }

    .signin-link:hover {
        color: #c0392b;
        text-decoration: underline;
    }

    .image-section img {
        width: 180px;
        height: 180px; /* Adjusted to make it a square */
        border-radius: 0; /* Adjusted to make it a square */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: white;
        padding: 12px;
        animation: fadeIn 1.2s ease;
        object-fit: contain; /* Ensures the image fits within the square */
    }

    .image-section img:hover {
        transform: scale(1.08);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .image-section h3 {
        font-size: 30px;
        color: #2c3e50;
        margin-top: 20px;
    }

    .image-section p {
        font-size: 18px;
        color: #666;
    }

    .highlight {
        color: red;
        font-weight: 600;
    }

    .website {
        font-size: 14px;
        margin-top: 15px;
        color: #888;
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    ul {
        list-style-type: none;
        padding: 10px 0;
    }

    ul li {
        color: red;
        font-weight: 500;
    }
</style>
</head>
<body>
{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
    <div class="form-section">
        <div class="welcome-box">
            <h2>WELCOME</h2>
            <p>Your journey to smarter engagement starts</p>
        </div>

        <form action="" method="post" id="signupForm">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input name="name" type="text" id="name" placeholder="Enter your name" required>

            <label for="email">E-Mail</label>
            <input name="email" type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input name="password" type="password" id="password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm Password</label>
            <input name="confirm_password" type="password" id="confirm-password" placeholder="Confirm password" required>

            <div id="password-match-error" style="color: red; font-size: 0.9em; margin-bottom: 10px;"></div>

            <button type="submit">Sign up</button>
        </form>

        <div class="signin-text">
            Already have an account? <a class="signin-link" href="{% url 'login_page' %}">Sign in here</a>
        </div>
    </div>
    <div class="image-section">
        <img src="{% url 'ai.png'}" alt="AI Bot">
        <h3>ENGAGE.AI</h3>
        <p>Smarter <span class="highlight">Conversations</span> for Better <span class="highlight">Leads</span></p>
        <p class="website">www.aSquare.com</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatchError = document.getElementById('password-match-error');

        form.addEventListener('submit', function(event) {
            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordMatchError.textContent = 'Passwords do not match.';
                event.preventDefault(); // Stop the form from submitting
            } else {
                passwordMatchError.textContent = ''; // Clear any previous error
            }
        });
    });
</script>
</body>
</html>
