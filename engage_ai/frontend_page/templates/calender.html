<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Calendar with Event Delete</title>
<style>
  :root {
    --purple: #6c5ce7;
    --light-purple: #dcd6ff;
    --yellow: #ffeaa7;
    --blue: #74b9ff;
    --dark-bg: #121212;
    --dark-text: #eee;
    --dark-purple: #4834d4;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    transition: background 0.3s ease;
  }
  body.dark {
    background: #1e1e1e;
    color: var(--dark-text);
  }
  .calendar-container {
    display: flex;
    max-width: 1400px;
    width: 100%;
    gap: 20px;
  }
  /* Sidebar */
  .event-list-sidebar {
    width: 320px;
    background: white;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow-y: auto;
    max-height: 85vh;
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark .event-list-sidebar {
    background: #282828;
    color: var(--dark-text);
  }
  .event-list-sidebar h2 {
    margin-bottom: 12px;
    font-weight: 700;
    border-bottom: 2px solid var(--purple);
    padding-bottom: 8px;
    color: var(--purple);
  }
  body.dark .event-list-sidebar h2 {
    color: var(--light-purple);
    border-color: var(--light-purple);
  }
  .event-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    border-left: 5px solid var(--purple);
    padding-left: 12px;
    font-size: 0.95rem;
    cursor: default;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }
  .event-item span {
    flex-grow: 1;
    user-select: none;
  }
  .event-item:focus, .event-item:hover {
    background: var(--light-purple);
    outline: none;
  }
  body.dark .event-item:focus, body.dark .event-item:hover {
    background: #3a3a5a;
  }

  .event-item.delete-red {
    border-color: #e74c3c;
  }
  .delete-btn {
    background: #e74c3c;
    border: none;
    color: white;
    font-size: 0.85rem;
    padding: 3px 8px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .delete-btn:hover, .delete-btn:focus {
    background: #c0392b;
    outline: none;
  }

  /* Calendar main */
  .calendar {
    flex-grow: 1;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    max-height: 85vh;
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark .calendar {
    background: #282828;
    color: var(--dark-text);
  }
  /* Header with month-year and nav */
  .calendar-header {
    background: var(--purple);
    color: white;
    text-align: center;
    padding: 20px 60px;
    font-size: 2em;
    font-weight: 700;
    position: relative;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }
  .calendar-header .month-year {
    background: var(--light-purple);
    color: var(--purple);
    border-radius: 15px;
    padding: 8px 20px;
    box-shadow: 0 5px 15px rgba(108,92,231,0.4);
    user-select: text;
    min-width: 220px;
  }
  body.dark .calendar-header .month-year {
    background: var(--dark-purple);
    color: #dcd6ff;
    box-shadow: 0 5px 15px rgba(72,52,212,0.7);
  }
  .calendar-header button {
    background: rgba(255, 255, 255, 0.3);
    border: none;
    color: white;
    font-size: 1.6em;
    padding: 10px 18px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .calendar-header button:hover, .calendar-header button:focus {
    background: rgba(255, 255, 255, 0.6);
    outline: none;
  }

  /* Dark mode toggle button */
  .dark-mode-toggle {
    position: absolute;
    top: 18px;
    right: 18px;
    background: var(--light-purple);
    color: var(--purple);
    border: none;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    cursor: pointer;
    font-size: 1.5rem;
    box-shadow: 0 5px 15px rgba(108,92,231,0.5);
    transition: background-color 0.3s ease, color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  body.dark .dark-mode-toggle {
    background: var(--dark-purple);
    color: #dcd6ff;
    box-shadow: 0 5px 15px rgba(72,52,212,0.7);
  }
  .dark-mode-toggle:hover, .dark-mode-toggle:focus {
    filter: brightness(1.2);
    outline: none;
  }

  /* Weekdays and days grid */
  .weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    padding: 15px 0;
    user-select: none;
  }
  .weekdays div {
    font-weight: 700;
    color: #555;
    font-size: 1.1em;
  }
  body.dark .weekdays div {
    color: #aaa;
  }
  .days div {
    padding: 20px 5px;
    margin: 5px;
    border-radius: 12px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 1.1em;
    position: relative;
    cursor: pointer;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  .days div:hover {
    background: #dfe6e9;
    transform: scale(1.05);
  }
  body.dark .days div:hover {
    background: #3a3a5a;
  }

  /* Today highlight with subtle circle */
  .today {
    font-weight: 700;
    color: var(--purple);
  }
  .today::before {
    content: "";
    position: absolute;
    width: 45px;
    height: 45px;
    background: var(--light-purple);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
  body.dark .today::before {
    background: var(--dark-purple);
  }

  /* Events inside days */
  .event {
    background-color: var(--yellow);
    border-radius: 10px;
    padding: 5px 10px;
    margin-top: 6px;
    font-size: 0.85em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    width: 90%;
    word-wrap: break-word;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  body.dark .event {
    background-color: #f9e79f;
    color: #222;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .calendar-container {
      flex-direction: column;
      align-items: center;
    }
    .event-list-sidebar {
      width: 100%;
      max-height: none;
      margin-bottom: 20px;
    }
    .calendar {
      max-height: none;
      width: 100%;
    }
    .calendar-header {
      font-size: 1.5em;
      padding: 15px 40px;
    }
    .weekdays div {
      font-size: 1em;
    }
    .days div {
      padding: 15px 0;
      min-height: 55px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="calendar-container">
  <!-- Left sidebar: event list -->
  <aside class="event-list-sidebar" aria-label="Event List">
    <h2>Events</h2>
    <div id="eventListSidebar">No events added.</div>
  </aside>

  <!-- Main calendar -->
  <main class="calendar" role="main" aria-label="Calendar">
    <div class="calendar-header">
      <button class="prev-btn" aria-label="Previous month">&#8249;</button>
      <div class="month-year" id="monthYear">Loading...</div>
      <button class="next-btn" aria-label="Next month">&#8250;</button>
      <button class="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ“</button>
    </div>

    <div class="weekdays" aria-hidden="true">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="calendarDays" tabindex="0" aria-label="Days of month">
      <!-- Days go here -->
    </div>
  </main>
</div>

<script>
  const monthYear = document.getElementById("monthYear");
  const calendarDays = document.getElementById("calendarDays");
  const prevBtn = document.querySelector(".prev-btn");
  const nextBtn = document.querySelector(".next-btn");
  const darkToggle = document.querySelector(".dark-mode-toggle");
  const eventListSidebar = document.getElementById("eventListSidebar");

  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  let date = new Date();
  let displayedMonth = date.getMonth();
  let displayedYear = date.getFullYear();

  // Events stored as { "YYYY-MM-DD": [{title: "...", color: "yellow"}, ...] }
  let events = JSON.parse(localStorage.getItem("calendarEvents")) || {};

  function saveEventsToLocalStorage() {
    localStorage.setItem("calendarEvents", JSON.stringify(events));
  }

  function formatDateKey(year, month, day) {
    // Format as YYYY-MM-DD with leading zeros
    const mm = (month + 1).toString().padStart(2, "0");
    const dd = day.toString().padStart(2, "0");
    return `${year}-${mm}-${dd}`;
  }

  function renderMonthlyCalendar(year, month) {
    const today = new Date();
    const firstDay = new Date(year, month, 1);
    const lastDate = new Date(year, month + 1, 0).getDate();
    const startDay = firstDay.getDay();

    monthYear.textContent = `${months[month]} ${year}`;

    // Fade out old days for smooth effect
    calendarDays.style.opacity = 0;

    setTimeout(() => {
      calendarDays.innerHTML = "";

      // Empty slots before first day
      for (let i = 0; i < startDay; i++) {
        calendarDays.innerHTML += `<div aria-hidden="true"></div>`;
      }

      for (let day = 1; day <= lastDate; day++) {
        const key = formatDateKey(year, month, day);
        const dayDiv = document.createElement("div");
        dayDiv.tabIndex = 0;
        dayDiv.setAttribute("role", "button");
        dayDiv.setAttribute("aria-label", `Day ${day}, ${months[month]} ${year}`);
        dayDiv.className = "";

        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add("today");
        }

        const dayNumberDiv = document.createElement("div");
        dayNumberDiv.textContent = day;
        dayDiv.appendChild(dayNumberDiv);

        // Multiple events can be shown
        if (events[key]) {
          events[key].forEach(ev => {
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";
            eventDiv.textContent = ev.title;
            dayDiv.appendChild(eventDiv);
          });
        }

        // Add event on click (prompt)
        dayDiv.addEventListener("click", () => {
          addOrEditEvent(year, month, day);
        });

        calendarDays.appendChild(dayDiv);
      }

      calendarDays.style.opacity = 1;
    }, 200);
  }

  // Update sidebar event list with delete buttons
  function updateEventListSidebar() {
    eventListSidebar.innerHTML = "";
    const dates = Object.keys(events).sort();
    if (dates.length === 0) {
      eventListSidebar.textContent = "No events added.";
      return;
    }

    dates.forEach(dateStr => {
      events[dateStr].forEach((ev, index) => {
        const div = document.createElement("div");
        div.className = "event-item";
        div.style.borderLeft = `5px solid var(--yellow)`;
        div.tabIndex = 0;

        const eventText = document.createElement("span");
        eventText.textContent = `${dateStr}: ${ev.title}`;
        div.appendChild(eventText);

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.setAttribute("aria-label", `Delete event ${ev.title} on ${dateStr}`);
        delBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteEvent(dateStr, index);
        });

        div.appendChild(delBtn);
        eventListSidebar.appendChild(div);
      });
    });
  }

  function addOrEditEvent(year, month, day) {
    const key = formatDateKey(year, month, day);
    let existingTitles = events[key]?.map(ev => ev.title).join(", ") || "";
    let eventTitle = prompt(
      `Add event for ${key}\nExisting: ${existingTitles}\n\nEnter event title (Leave blank to cancel):`
    );
    if (eventTitle && eventTitle.trim() !== "") {
      if (!events[key]) events[key] = [];
      events[key].push({ title: eventTitle.trim(), color: "yellow" });
      saveEventsToLocalStorage();
      renderMonthlyCalendar(displayedYear, displayedMonth);
      updateEventListSidebar();
    }
  }

  function deleteEvent(dateStr, eventIndex) {
    if (!events[dateStr]) return;
    events[dateStr].splice(eventIndex, 1);
    if (events[dateStr].length === 0) delete events[dateStr];
    saveEventsToLocalStorage();
    updateEventListSidebar();
    renderMonthlyCalendar(displayedYear, displayedMonth);
  }

  prevBtn.addEventListener("click", () => {
    displayedMonth--;
    if (displayedMonth < 0) {
      displayedMonth = 11;
      displayedYear--;
    }
    renderMonthlyCalendar(displayedYear, displayedMonth);
  });

  nextBtn.addEventListener("click", () => {
    displayedMonth++;
    if (displayedMonth > 11) {
      displayedMonth = 0;
      displayedYear++;
    }
    renderMonthlyCalendar(displayedYear, displayedMonth);
  });

  darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });

  // Initialize calendar
  renderMonthlyCalendar(displayedYear, displayedMonth);
  updateEventListSidebar();

</script>
</body>
</html>
